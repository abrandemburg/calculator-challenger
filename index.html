<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Challenger</title>
</head>

<body>
    <main>
        <div class="container">
            <div id="result"></div>

            <div class="controls">
                <div id="reset"><span>AC</span></div>
                <div id="backspace"><span>‚Üê</span></div>
            </div>
            <div class="cell-container">
                <div id="seven" class="cell-number">7</div>
                <div id="eight" class="cell-number">8</div>
                <div id="nice" class="cell-number">9</div>
                <div id="multiply" class="operator">*</div>
                <div id="four" class="cell-number">4</div>
                <div id="five" class="cell-number">5</div>
                <div id="six" class="cell-number">6</div>
                <div id="minus" class="operator">-</div>
                <div id="one" class="cell-number">1</div>
                <div id="two" class="cell-number">2</div>
                <div id="three" class="cell-number">3</div>
                <div id="plus" class="operator">+</div>
                <div class="nothing"></div>
                <div id="zero" class="cell-number">0</div>
                <div class="operator">/</div>
                <div id="equal">=</div>
            </div>
        </div>
    </main>

    <script>
        const result = document.getElementById('result')
        const operators = document.querySelectorAll('.operator')
        const numbers = document.getElementsByClassName('cell-number')
        const reset = document.getElementById('reset')
        const backspace = document.getElementById('backspace')
        const equal = document.getElementById('equal')

        const displayNumbers = () => {
            for (let i = 0; i < numbers.length; i++) {
                numbers[i].addEventListener('click', (e) => {
                    result.innerHTML += e.target.innerHTML
                })
            }
        }

        const displayOperator = () => {
            for (let i = 0; i < operators.length; i++) {
                operators[i].addEventListener('click', (e) => {
                    result.innerHTML += e.target.innerHTML
                })
            }

        }

        const clearDisplay = () => {
            reset.addEventListener('click', (e) => {
                result.innerHTML = ''
            })
        }

        const backspaceClick = () => {
            backspace.addEventListener('click', (e) => {
                result.innerHTML = result.innerHTML.substr(0, result.innerHTML.length - 1)
                console.log(result.innerHTML.length)
            })
        }

        const calculate = () => {
            equal.addEventListener('click', (e) => {
                result.innerHTML = eval(result.innerHTML)
            })
        }

        const calculator = () => {
            displayOperator()
            displayNumbers()
            clearDisplay()
            backspaceClick()
            calculate()
        }

        calculator()
    </script>
</body>

</html>
